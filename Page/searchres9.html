            <p class="text">簡單料理就能吃到海的鮮甜和堅果的營養，一起來試試小巧的紫菜飯糰。<br><br></p>
            <p class="way">食材：<br>
                米飯、紫菜、胡蘿蔔、芝麻(或花生、堅果)、薑、鹽、芝麻香油。
                <br><br>作法：<br>
                1.胡蘿蔔切絲、薑切碎、堅果切碎。<br>
                2.紫菜捏去水份。<br>
                3.油炒香薑碎，加入胡蘿蔔絲、花生炒香，最後加紫菜炒至水份收乾，加鹽調味。<br>
                4.倒入碗中與米飯混合均勻，可視鹹度再加鹽調味。<br>
                5.雙手沾水捏飯糰捏緊即可。</p>
