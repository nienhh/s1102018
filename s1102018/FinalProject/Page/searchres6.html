            <p class="way">食材：<br>
                蕎麥麵、小黃瓜絲、素火腿絲、蛋絲、海苔絲、雞蛋、和風醬汁。<br><br>
                作法：<br>
            1.蛋皮煎起來後切絲。<br>
            2.水滾後關火靜置2分鐘，將雞蛋放入蓋蓋燜7分鐘成溫泉蛋。<br>
            3.另一鍋水煮蕎麥麵，水滾下煮約5分鐘後撈起泡冰水。<br>
            4.將溫泉蛋打進碗裡，放入少許和風醬汁。<br>
            5.放上麵海苔絲、素火腿絲、蛋絲組裝即可。</p>
